<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #example {
  padding: 20px;
}

#example .col {
  border: 1px solid #c9c9c9;
}

#example .col:not(:last-child) {
  border-right-width: 0;
}

#example .row:not(:last-child) .col {
  border-bottom-width: 0;
}
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortener</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Django URL Shortener</h1>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input id="url" type="text" placeholder="https://www.example.com" name="url"
                            class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Short it!</button>
                </form>
            </div>
        </div>
        
            </div>
        </div>
    </div>

    <div class="container-fluid" id="example">
  <div class="row">
    <div class="col" style="text-align: center;">
      Original URL
    </div>
    <div class="col" style="text-align: center;">
      Shorten URL
    </div>
    {% for d in data  %}
      
    
    </div>
    <div class="row">
        <div class="col">
          <b>{{d.url}}</b>
            
        </div>
        <div class="col" style="text-align: center;" >
           <a target="_blank" href={{d.url}} ><em>https://{{d.slug}}</em></a> 
        </div>

    {% endfor %}
    
    </div>  
  </div>
</div>
    
</body>

</html>
